<ion-header>
  <ion-toolbar class="ion-padding-horizontal">
    <ion-buttons slot="start">
      <ion-icon src="assets/icon/avatar_parking.svg"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card>
      <ion-card-header class="back-page">
        <ion-button class="ion-no-margin" fill="clear" (click)="backHome()">
          <ion-icon  slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
        <ion-card-title>Placa ABC-1234</ion-card-title>
      </ion-card-header>
      <ion-card class="ion-margin-vertical" *ngFor="let c of historic">
        <ion-row>
          <ion-col size="6">
            <ion-card-header>
              <ion-card-subtitle>Tempo atual</ion-card-subtitle>
              <ion-card-title>{{ c.time }} min</ion-card-title>
            </ion-card-header>
          </ion-col>
          <ion-col size="6">
            <ion-card-header>
              <ion-card-subtitle>PAGAMENTO</ion-card-subtitle>
              <ion-card-title>{{ c.payed }}</ion-card-title>
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-card>
  </ion-grid>
</ion-content>
